<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles go here */

    /* Optional: Add your custom styles */
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Optional: Adjust container styling */
    .custom-container {
      position: relative;
      overflow: hidden;
    }

    .custom-container img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 25%;
      left: 25%;
      transform: translate(-25%, -25%);
      text-align: left;
      width: 100%;
    }

    .overlay .text-light {
      padding: 20px;
      border-radius: 10px;
    }

    /* @media (max-width: 767px) {
      .overlay .card-text {
        width: 100%;
      }
    } */

    /* Add these styles to your existing stylesheet or create a new one */
    /* Common styles for all screen sizes */
    .card-body {
        text-align:left; /* Center align for smaller screens */
    }

    .display-5 {
        font-size: 2rem; /* Adjust the font size as needed for normal screens */
    }

    .display-4 {
        font-size: 1.5rem; /* Adjust the font size as needed for normal screens */
    }

    .card-text {
        font-size: 1rem; /* Adjust the font size as needed for normal screens */
    }

    .btn {
        border-radius: 26px; /* Adjust the button border-radius */
        font-weight: 700;
    }

    /* Styles for screens with a width of 767px or smaller */
    @media (max-width: 767px) {
        .display-5 {
            font-size: 1.5rem; /* Adjust the font size for smaller screens */
        }

        .display-4 {
            font-size: 1rem; /* Adjust the font size for smaller screens */
        }

        .card-text {
            font-size: 0.8rem; /* Adjust the font size for smaller screens */
        }

        .btn {
            font-size: 0.8rem; /* Adjust the button font size for smaller screens */
            padding: 5px 10px; /* Adjust the button padding for smaller screens */
        }
    }

    /* Styles for screens with a width of 450px or smaller */
    @media (max-width: 450px) {
        .display-5 {
            font-size: 0.8rem; /* Adjust the font size for even smaller screens */
        }

        .display-4 {
            font-size: 0.8rem; /* Adjust the font size for even smaller screens */
        }

        .card-text {
            font-size: 0.6rem; /* Adjust the font size for even smaller screens */
        }

        .hidden {
            display: none;
        }

        .btn {
            font-size: 0.4rem; /* Adjust the button font size for even smaller screens */
            padding: 5px 8px; /* Adjust the button padding for even smaller screens */
        }
    }
  </style>
  <title>Responsive Overlay</title>
</head>
<body>

<div class="custom-container">
  <img src="images/rectangle_2.jpg" class="img-fluid" alt="boy">
  <div class="overlay">
    <div class="text-light">
      <p class="mt-4 display-4 card-text" style="font-weight: 300;">BRING CLEAN WATER TO<br /></p>
      <p class="display-4" style="font-weight: 800;">AN ASIAN VILLAGE</p>
      <p class="card-text w-25 m-md-25" style="font-weight: 500;">
        Start by researching the specific village in Asia where you want to bring clean water. Understand the local water sources, quality issues, and the scale of the problem.
      </p>
      <a href="/Donation" class="card-link btn btn-dark hidden" style="border-radius: 26; font-weight: 700;" role="button">Donate Now</a>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
